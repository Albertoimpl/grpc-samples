plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    set('springCloudVersion', "2020.0.4")
}

dependencies {
    implementation 'io.projectreactor.netty:reactor-netty-http:1.0.12-SNAPSHOT'
//    implementation 'io.netty:netty-codec-http:4.1.69.Final-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:3.1.0-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-gateway-server:3.1.0-SNAPSHOT'
    implementation 'org.springframework.cloud:spring-cloud-starter:3.1.0-SNAPSHOT'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}
